<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Jurisprudential</title>
</head>

<body>
    <div class="wrap">
        <main class="main">
            <section class="consult">
                <div class="consult__container _container">
                    <h2 class="consult__title">Отримайте первинну консультацію безкоштовно!</h2>
                    <p class="consult__text">
                        Ми розберемо вашу ситуацію, виявимо ключові ризики та запропонуємо оптимальні рішення для
                        бізнесу. Жодних зобов'язань — лише
                        корисна інформація
                    </p>
                    <div class="consult__button button">
                        <div class="button__text">Безкоштовна консультація</div>
                        <div class="button__line"></div>
                        <div class="button__icon">
                            <img src="./images/icons/button-arrow.svg" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <section class="brands">
                <div class="brands__container _container">
                    <div class="brands__image">
                        <img src="./images/brands/wise.png" alt="">
                    </div>
                    <div class="brands__image">
                        <img src="./images/brands/payoneer.png" alt="">
                    </div>
                    <div class="brands__image">
                        <img src="./images/brands/montify.png" alt="">
                    </div>
                    <div class="brands__image">
                        <img src="./images/brands/cim.png" alt="">
                    </div>
                    <div class="brands__image">
                        <img src="./images/brands/blockchain.png" alt="">
                    </div>
                    <div class="brands__image">
                        <img src="./images/brands/commerzbank.png" alt="">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
